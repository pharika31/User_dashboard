<!DOCTYPE html>
<html>
<head>
	<title>User dashboard header</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="{% static 'login_app/js/script.js' %}"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="{% static 'login_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
	<style>.carousel-item > img { width:auto; max-height:600px; } </style>

</head>
<body>

	<!-- this part is for carousal -->

	<div class= "container">
{% include "login_app/header.html"%}
		<div class="row">
		<div id="myCarousel" class="carousel slide container" data-ride="carousel" >
			<ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			</ol>
	  		<div class="carousel-inner">
	    		<div class="carousel-item   active">
	      			<img class="d-block w-100" src="{% static 'login_app/images/img1.jpg' %}" alt="First slide"/>
	      			<div class="carousel-caption d-none d-md-block jumbotron text-dark">
		    			<h3>Welcome to the Dashboard app!</h3>
		    			<p>You can drop messages for other users here!</p>
		  			</div>
	    		</div>
			    <div class="carousel-item ">
			      <img class="d-block w-100" src="{% static 'login_app/images/img4.jpg' %}" alt="Second slide"/>
			      	<div class="carousel-caption d-none d-md-block jumbotron text-dark">
		    			<h3>Drop messages to your favorite users!</h3>
		    			<p>You can edit you profile anytime!</p>
		  			</div>
			    </div>

	  		</div>
		  	<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
		  	</a>
		  	<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
		  	</a>
		</div>

		<!--end of carousal-->
	</div>
	{% include "login_app/footer.html" %}

	</div>
	<!-- end of container-->

	<script>
    $('.carousel').carousel({
        interval: 2000 //changes the speed
    })

    </script>


</body>
</html>
